# copy in nvim-config, move to home dir, here for storage purposes
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config"

set -g prefix C-s

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Unbind default split keys first (good practice)
unbind % # Default vertical split (C-b %)
unbind '"' # Default horizontal split (C-b ")

bind v split-window -h

bind s split-window -v

bind e list-sessions

# moving window positioning with control shift arrows
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

set -g status on # Enable the bottom bar and all other status bar features
set -g status-interval 5
set -g status-position bottom
set -g status-style 'fill=terminal'

# Status bar colors - Sonokai theme (exact colors from image)
set -g status-bg '#444444'
set -g status-fg '#E1E1E1'

# Status bar layout
set -g status-left-length 30
set -g status-right-length 80

# Left side: Session name (gray background, no highlighting)
set -g status-left ' [#S] '

# Center: Window list (left-aligned)
set -g status-justify left
setw -g window-status-current-format '#[fg=#181819,bg=#A7DF78,bold] #I:#W '
setw -g window-status-format ' #I:#W '

# Right side: Only time (black background, no highlighting)
set -g status-right ' %H:%M '

# Window status - sonokai colors
setw -g window-status-current-style 'none'
setw -g window-status-style 'none'

# Borders - sonokai grays
set -g pane-border-style 'fg=#363944'
set -g pane-active-border-style 'fg=#7F8490'

# Messages - sonokai green
set -g message-style 'fg=#181819 bg=#A7DF78 bold'

# Additional useful settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g escape-time 0
set -g history-limit 10000
