# Tmux Configuration with Catppuccin Mocha Theme
# Reload config with prefix + r

unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

set -g base-index 1

# Set prefix key
set -g prefix C-s

# Enable mouse support
set -g mouse on

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Better split commands
unbind %
unbind '"'
bind v split-window -h
bind s split-window -v

# Session management
bind e list-sessions

# Move windows with Ctrl+Shift+Arrow
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Catppuccin Mocha Color Palette
mocha_base="#1e1e2e"
mocha_surface0="#313244"
mocha_surface1="#45475a"
mocha_overlay0="#6c7086"
mocha_text="#cdd6f4"
mocha_blue="#89b4fa"
mocha_lavender="#b4befe"
mocha_green="#a6e3a1"
mocha_peach="#fab387"

# Status bar configuration
set -g status on
set -g status-interval 5
set -g status-position bottom

# Status bar colors
set -g status-bg $mocha_base
set -g status-fg $mocha_text

# Status bar layout
set -g status-left-length 30
set -g status-right-length 50
set -g status-justify centre

# Left: Session name with simple styling
set -g status-left "#[fg=$mocha_overlay0] #S "

# Window status formatting
setw -g window-status-format "#[fg=$mocha_overlay0] #I:#W "
setw -g window-status-current-format "#[fg=$mocha_peach,bold] #I:#W "

# Right: Simple time display
set -g status-right "#[fg=$mocha_overlay0]%H:%M "

# Pane borders
set -g pane-border-style "fg=$mocha_surface1"
set -g pane-active-border-style "fg=$mocha_blue"

# Messages and command prompts
set -g message-style "fg=$mocha_base,bg=$mocha_peach,bold"
set -g message-command-style "fg=$mocha_base,bg=$mocha_peach,bold"

# Mode styling (copy mode, etc.)
set -g mode-style "fg=$mocha_base,bg=$mocha_peach,bold"

# Menu styling
set -g menu-style "fg=$mocha_text,bg=$mocha_surface0"
set -g menu-selected-style "fg=$mocha_base,bg=$mocha_peach,bold"
set -g menu-border-style "fg=$mocha_peach"

# Additional styling attempts for interactive elements
set -g display-panes-active-colour $mocha_peach
set -g display-panes-colour $mocha_overlay0
set -g display-time 2000
set -g display-panes-time 2000

# Clock styling
set -g clock-mode-colour $mocha_peach
set -g clock-mode-style 24

# Terminal settings (unchanged as requested)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g escape-time 0
set -g history-limit 10000
